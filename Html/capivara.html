<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misterios do kuduairo</title>
  <style>
    /* Resetando margens e preenchimentos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: 'Arial', sans-serif;
      perspective: 1500px; /* Perspectiva global para 3D */
    }

    /* Foto de capivara no fundo */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(https://i.ytimg.com/vi/B530tFZNGI0/maxresdefault.jpg);
      background-size: cover;
      background-position: center;
      filter: blur(5px); /* Suaviza a imagem de fundo */
      z-index: -1;
    }

    /* Estilo do título principal */
    h1 {
      font-size: 80px;
      text-align: center;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.5);
      transition: transform 0.1s ease-out, text-shadow 0.1s ease-out;
      will-change: transform, text-shadow;
    }

    /* Animação para o fundo gradiente */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Efeito de parallax para o texto */
    .parallax {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    /* Estilo de sombra e movimento para a camada de fundo */
    .shadow-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      width: 150%;
      height: 150%;
      z-index: -2;
      opacity: 0.2;
      pointer-events: none;
    }

  </style>
</head>
<body>

  <div class="background"></div>
  <div class="parallax">
    <h1>Masqueicos? <p>Onde estão os masqueicos?</p>
    </h1>
  </div>
  <div class="shadow-layer"></div>

  <script>
    const h1 = document.querySelector('h1');
    const shadowLayer = document.querySelector('.shadow-layer');
    const parallax = document.querySelector('.parallax');
    let mouseX, mouseY;

    // Função que detecta a posição do mouse
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      // Calcular os ângulos de rotação para o texto
      const rotateX = ((mouseY / window.innerHeight) - 0.5) * 30; // Entre -15deg e 15deg
      const rotateY = ((mouseX / window.innerWidth) - 0.5) * -30; // Entre -15deg e 15deg

      // Aplicar as transformações 3D no texto
      h1.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      // Criar um efeito de parallax no fundo
      const parallaxEffectX = (mouseX - window.innerWidth / 2) * 0.05;
      const parallaxEffectY = (mouseY - window.innerHeight / 2) * 0.05;
      parallax.style.transform = `translate(-50%, -50%) translate(${parallaxEffectX}px, ${parallaxEffectY}px)`;

      // Sombra do texto mais dinâmica
      const shadowX = (mouseX / window.innerWidth) * 10;
      const shadowY = (mouseY / window.innerHeight) * 10;
      h1.style.textShadow = `${shadowX}px ${shadowY}px 30px rgba(255, 255, 255, 0.6), ${-shadowX}px ${-shadowY}px 20px rgba(255, 0, 255, 0.4)`;
      
      // Camada de sombra com movimento de parallax
      const shadowLayerEffectX = (mouseX - window.innerWidth / 2) * 0.1;
      const shadowLayerEffectY = (mouseY - window.innerHeight / 2) * 0.1;
      shadowLayer.style.transform = `translate(-50%, -50%) translate(${shadowLayerEffectX}px, ${shadowLayerEffectY}px)`;
    });
  </script>

</body>
</html>
